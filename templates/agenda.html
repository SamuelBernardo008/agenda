{% extends "base.html" %}

{% block content %}
    <div class="subtitulo"><h2 class="poppins-regular">lista digital</h2></div>
    <form method="POST">
        <input type="text" name="titulo-tarefa" id="titulo-tarefa" placeholder="Titulo da tarefa"
        required class="poppins-regular">
        <input type="date" name="data-conclusao" id="data-conclusao" class="poppins-regular">
        <button type="submit" class="poppins-regular"> Adicionar </button>
    </form>
    <p class="tarefa-card">{{ tarefa.titulo_tarefa }} - {{ tarefa.data_conclusao }}</p>
{% endblock %}
